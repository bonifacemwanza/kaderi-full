<div class="quiz-card-items b-{{ID}}" id="{{ID}}">
    <span>
        <img src="{{BOOK_COVER}}" alt="">
        <div class="quiz-card-footer">
            <span class="quiz-card-title">{{BOOK_TITLE}}</span>
            <span class="quiz-card-author">By AuthOr</span>
            <span class="quiz-card-btns">
                <button class="overview-btn" onclick="redeemBtn()">{{LANG Overview}}</button>
                <button class="buy-btn" onclick="buyBtn({{BOOK_AMOUNT}}, {{BOOK_POINTS}})">{{LANG Buy}} / {{LANG Redeem}}</button>
            </span>
        </div>
    </span>
</div>
