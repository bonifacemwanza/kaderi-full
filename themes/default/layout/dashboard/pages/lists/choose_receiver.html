<li class="user-list" data-id="{{ID}}">
    <a href="<?php echo ($kd->config->server == 'ajax') ? "{{LINK dashboard/messages/}}{{LOGGED_USER}}/{{USERNAME}} " : "{{LINK @{{USERNAME}}}}"?>" <?php if ($kd->config->server == 'ajax') { ?>  data-load="?link1=dasboard&page=messages&user={{LOGGED_USER}}&message_id={{USERNAME}}"<?php } ?> data-id="{{ID}}">
        <div class="user-avatar">
            <img src="{{AVATAR}}" alt="user avatar">
        </div>
        <div class="countunseen">{{COUNT}}</div>
        <div class="user-name">{{NAME}}</div>
        <div class="username hidden">{{USERNAME}}</div>
        <div class="user-last-message">{{LAST_MESSAGE}}</div>
        <div class="clear"></div>
    </a>
</li>
